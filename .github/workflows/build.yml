name: Build and Push Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # Convert owner to lowercase
      - name: Set lowercase owner
        run: echo "OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Setup Buildx (important!)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GHCR
      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build + push API image for linux/amd64
      - name: Build and Push API Image
        run: |
          docker buildx build \
            --platform linux/amd64, linux/arm64 \
            -t ghcr.io/${OWNER}/mental-health-mlops-nlp:latest \
            -t ghcr.io/${OWNER}/mental-health-mlops-nlp:${{ github.sha }} \
            -f docker/Dockerfile \
            --push \
            .

      # Build + push Airflow image
      - name: Build and Push Airflow Image
        run: |
          docker buildx build \
            --platform linux/amd64, linux/arm64 \
            -t ghcr.io/${OWNER}/airflow-mlops:latest \
            -t ghcr.io/${OWNER}/airflow-mlops:${{ github.sha }} \
            -f docker/airflow.Dockerfile \
            --push \
            .
